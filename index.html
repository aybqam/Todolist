<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Page</title>
    <style>
        body {
            margin: 0;
            font-family: Poppins;
            min-height: 100vh;
            background: linear-gradient(
            45deg, #EED6F5, #D3E6F3
            )
        }
        .container {
            width: 400px;
            max-width: 100vw;
            margin: 30px auto;
            text-align: center;
            background-color: #fff5;
            padding: 20px;
            border-radius: 20px;
        }
        .form {
            background-color: #fff;
            border-radius: inherit;
            padding: inherit;
        }
        .form h3 {
            text-align: left;
            margin: 0;
        }
        .form form {
            display: grid;
            grid-template-columns: 1fr 60px;
            gap: 50px;
        }
        .form form textarea {
            border: none;
            outline: none;
            font-family: Poppins;
            resize: none;
        }
        .form form button {
            background-color: #0D0112;
            color: #eee;
            font-family: Poppins;
            border-radius: 10px;
            font-family: small;
            border: none;
        }

        .list {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        .list li .complete-icon svg {
            width: 20px;
        }
        .list li .close-icon svg {
            width: 10px;
        }
        .list li {
            background-color: #fff;
            margin-top: 10px;
            border-radius: 20px;
            display: grid;
            grid-template-columns: 40px 1fr 40px;
            gap: 30px;
            text-align: left;
            padding: 10px;
        }
        .list li .complete-icon,
        .list li .close-icon
        {
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .list li.complete {
            opacity: .5;
        }
        .list li.complete .complete-icon svg {
            color: green;
        }




        .main {
            text-align: center;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            padding: 30px;
            border-radius: 10px;
        }

        .main h1 {
            font-size: 40px;
        }

        .url-input {
            margin: 10px;
        }

        .url-input input, button {
            font-size: 17px;
            padding: 5px;
            border: none;
        }

        .url-input input {
            width: 250px;
            background-color: transparent;
            border-bottom: 1px solid;
            outline: none;
        }

        .url-input input:focus {
            border-color: #3aa5e7;
        }

        .url-input button {
            border-radius: 5px;
            cursor: pointer;
            background-color: #3aa5e7;
            width: 100px;
        }

        #container {
            max-width: 400px;
        }

        #shortenBtn {
            margin-top: 10px;
        }

        #result {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        #result button {
            width: 130px;
            background-color: #3aa5e7;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #065485;
            color: #e2ebf0;
        }
    </style>
</head>
<body>


    <div class="container">
        <div class="form">
            <h3>Create Task</h3>
            <form>
                <textarea id="task" placeholder="Write the content of the task here"></textarea>
                <button id="btnAdd">Create</button>
            </form>
        </div>
        <ul class="list">
            <li class="complete">
                <div class="complete-icon">
                    <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m7 10 2 2 4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                </div>
                <div class="content">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis, magni.
                </div>
                <div class="close-icon">
                    <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                </div>
            </li>
        </ul>
    </div>


    <script type="module">
        // استيراد Firebase
        import {
            initializeApp
        } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import {
            getDatabase,
            ref,
            push,
            set,
            get,
            update,
            remove
        } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC1alAx3MpxLCctYvAxqtrlL4AMWfHC6yM",
            authDomain: "todolist-cdf71.firebaseapp.com",
            projectId: "todolist-cdf71",
            storageBucket: "todolist-cdf71.appspot.com",
            messagingSenderId: "453451556819",
            appId: "1:453451556819:web:bdd8ae976ecc01ad8eb126",
            measurementId: "G-6T0QCFSTR0"
        };

        // تهيئة Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app); // تعريف قاعدة البيانات

        // انتظر تحميل DOM قبل تشغيل الأكواد
        document.addEventListener("DOMContentLoaded", function () {
            let btnAdd = document.getElementById('btnAdd');
            let list = document.querySelector('ul.list');

            function addTaskToHTML() {
                get(ref(db, "tasks")).then((snapshot) => {
                    if (snapshot.exists()) {
                        list.innerHTML = "";
                        let tasks = snapshot.val();
                        Object.keys(tasks).forEach((key) => {
                            let task = tasks[key];

                            let newTask = document.createElement("li");
                            newTask.classList.add(task.status);
                            newTask.innerHTML = `
                            <div class="complete-icon" onclick="completeTask('${key}')">✅</div>
                            <div class="content">${task.content}</div>
                            <div class="close-icon" onclick="deleteTask('${key}')">❌</div>
                            `;
                            list.appendChild(newTask);
                        });
                    }
                });
            }

            btnAdd.addEventListener("click",
                function (event) {
                    event.preventDefault();
                    let content = document.getElementById("task").value;
                    if (content !== "") {
                        let newTaskRef = push(ref(db, "tasks"));
                        set(newTaskRef, {
                            content: content,
                            status: "doing"
                        }).then(() => {
                            document.getElementById("task").value = "";
                            addTaskToHTML();
                        });
                    }
                });

            window.completeTask = function (taskId) {
                update(ref(db, "tasks/" + taskId),
                    {
                        status: "complete"
                    }).then(() => {
                        addTaskToHTML();
                    });
            };

            window.deleteTask = function (taskId) {
                remove(ref(db, "tasks/" + taskId)).then(() => {
                    addTaskToHTML();
                });
            };

            addTaskToHTML();
        });
    </script>

</body>
</html>
